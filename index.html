<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Евгений Кан</title>
</head>
<body>
  <div class="page-wrapper">
    <header class="header">
      <span class="hello">Привет 👋</span>
      <p class="hello-text">Делаю сайты на заказ:
        <br>дизайн, код, продвижение</p>
    </header>
    <div class="container">
      <div class="user">
        <img width="76" height="76" src="img/avatar.png" alt="Евгений Кан" class="user-avatar">
        <h1 class="user-name">Евгений Кан</h1>
        <p class="user-description">Разработчик сайтов</p>
      </div>
      <!-- /.user -->
      <div class="card">
        <div class="buttons">
          <a href="https://vk.com" class="button vk">
            <img src="img/icons/vk.svg" alt="vk" class="button-icon">
          </a>
          <a href="https://t.me" class="button tg">
            <img src="img/icons/telegram.svg" alt="tg" class="button-icon">
          </a>
          <a href="https://youtube.com" class="button yt">
            <img src="img/icons/youtube.svg" alt="yt" class="button-icon">
          </a>
        </div>
        <!-- /.buttons -->
        <a href="https://github.com/ykan84" class="button">
          <img src="img/icons/github.svg" alt="git hub" class="button-icon">
          <span class="button-text">Профиль на GitHub</span>
        </a>
        <a href="https://hh.ru" class="button hh">
          <span class="button-text">Резюме на hh.ru</span>
        </a>
      </div>
      <!-- /.card -->
    </div>
    <!-- /.container -->
  </div>
  <!-- /.page-wrapper -->

  <script src="js/main.js"></script>
</body>
</html>
